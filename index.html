<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="home.html" method="get">
        <div>
        <!-- <label for="user">username</label> -->
        <input type="text" id="user" placeholder="user name" maxlength="8" minlength="2">
        </div>
        <div>
        <!-- <label for="pwd">password</label> -->
        <input type="password"  id="pwd" required placeholder="password">

        <input type="number" id="number" placeholder="mobile number" max="10" min="5">

        <input type="email" id="email" placeholder="email">
        </div>

        <div>
        <label for="date">DOb</label>

        <div>

        </div>

        <div>
        <label for="department">department</label>
        <input type="checkbox" id="department">

        
        <label for="fe">frontend</label>

        <input type="checkbox" id="be">
        </div>

        <div>
        <select>
            <option></option>
            <option>morning</option>
            <option>afternoon</option>
            <option>evening</option>
        </select>
        </div>

        <div>
        <label>upload resume</label>
        <input type="file">
         </div>

         <div>
        <label>feedback</label>
        <textarea cols="30" rows="10"></textarea>
        </div>

        <input type="text" value="b.tech" disabled>
        
        <div>
        <button type="submit">submit</button>
        </div>

        <div>

        </div>

        <audio src="keys-of-moon-under-the-sun(chosic.com).mp3" controls loop>key</audio>
        <video src="sample-5s.mp4" controls autoplay loop>sample-5s</video>
        





        


    </form>

</html>
